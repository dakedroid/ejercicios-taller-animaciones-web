<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi animacion...</title>

    <style>

        body{
           
            background-color: black;
        }

        .contenedor{
            display: flex;
            justify-content: center;
        }


        .circulo{
            width: 200px;
            height: 200px;
            border-radius: 100%;
            border: 4px solid white;
            border-top: 4px solid blue;
        }

        button{
            font-size: 40px;
        }

        #playback{

            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        #actual{
            color: white;
        }


    </style>

</head>
<body>

    <button class="pausar">
        Pausar
    </button>

    <button class="reproducir">
        Reproducir
    </button>

    <button class="revertir">
        Revertir
    </button>

    <br/>
    <br/>

    <div class="contenedor">

        <div class="circulo" ></div>

    </div>

    <br/>

    <br/>

    <div id="playback">

        <div>
            <input value="1" id="rango" type="range"  min="0.5" max="7" step="0.5">
        </div>

     
        <div id="actual"> 1 </div>

    </div>

    <script>
        
        const miAnimacion = 

        document.querySelector('.circulo').animate
        (
            [
               
                {
                    transform: 'rotate(0)',

                },
                {
                    transform: 'rotate(359deg)',
                }

            ],
            {
                duration: 2000,
                iterations: Infinity,
            }
        );

        document
        .querySelector(".pausar")
        .addEventListener(
            "click",
            () => miAnimacion.pause()
        );


        document
        .querySelector(".reproducir")
        .addEventListener(
            "click",
            () => miAnimacion.play()
        );

        document
        .querySelector(".revertir")
        .addEventListener(
            "click",
            () => miAnimacion.reverse()
        );


        document.getElementById("rango").addEventListener
        (
            "input",
            (e) => 
            
            {

                const valor = e.target.value;
            
                document.getElementById("actual").innerText = valor;
                
                miAnimacion.playbackRate = + valor;

            } 

        )


    </script>
    
</body>
</html>
